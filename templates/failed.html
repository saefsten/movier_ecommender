<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="shortcut icon" type="image/png" href="stochastic_sage_logo.png">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="main-splash">
    <h1 class="info">So sorry, {{ user }}</h1>
    <ul>
        {% for i in results %}
        <li class="info">{{ i }}</li>
        {% endfor %}
    </ul>
    <br>
    <form action="/recommend">
        <input type="text" name="user" value="{{ user }}" class="fieldname">
        <br>
        <input type="text" name="movie1" class="field" value="{{ suggestions[0] }}">
        <select name="rating1" class="field_rating">
            <option value="1" {% if ratings[0] == '1' %} selected="selected" {% endif %}>1</option>
            <option value="2" {% if ratings[0] == '2' %} selected="selected" {% endif %}>2</option>
            <option value="3" {% if ratings[0] == '3' %} selected="selected" {% endif %}>3</option>
            <option value="4" {% if ratings[0] == '4' %} selected="selected" {% endif %}>4</option>
            <option value="5" {% if ratings[0] == '5' %} selected="selected" {% endif %}>5</option>
        </select>
        <br>
        <input type="text" name="movie2" class="field" value="{{ suggestions[1] }}">
        <select name="rating2" class="field_rating">
            <option value="1" {% if ratings[1] == '1' %} selected="selected" {% endif %}>1</option>
            <option value="2" {% if ratings[1] == '2' %} selected="selected" {% endif %}>2</option>
            <option value="3" {% if ratings[1] == '3' %} selected="selected" {% endif %}>3</option>
            <option value="4" {% if ratings[1] == '4' %} selected="selected" {% endif %}>4</option>
            <option value="5" {% if ratings[1] == '5' %} selected="selected" {% endif %}>5</option>
        </select>
        <br>
        <input type="text" name="movie3" class="field" value="{{ suggestions[2] }}">
        <select name="rating3" class="field_rating">
            <option value="1" {% if ratings[2] == '1' %} selected="selected" {% endif %}>1</option>
            <option value="2" {% if ratings[2] == '2' %} selected="selected" {% endif %}>2</option>
            <option value="3" {% if ratings[2] == '3' %} selected="selected" {% endif %}>3</option>
            <option value="4" {% if ratings[2] == '4' %} selected="selected" {% endif %}>4</option>
            <option value="5" {% if ratings[2] == '5' %} selected="selected" {% endif %}>5</option>
        </select>
        <br>
        <input type="submit" class="button-container">
    </form>
    <br>
    <a href='/index'>Home</a>
    </div>
</body>
</html>
